<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning FatArrow Functions</title>
</head>
<body>
    <script>
        const square=function(a){
            return a*a;
        }
        console.log(square(5));

        const cube= b => b*b*b;
        console.log(cube(5));
    </script>
</body>
</html>
